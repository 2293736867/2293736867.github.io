            <h1 id="1-修改下载crx的后缀">1 修改下载crx的后缀</h1>
<p>修改为zip或rar,然后解压.</p>
<h1 id="2-修改文件夹">2 修改文件夹</h1>
<p>将里面的_metadata改成metadata,即去掉前面的下划线.<br>
<img src="https://img-blog.csdnimg.cn/20200102212821506.png" alt="在这里插入图片描述" loading="lazy"><br>
<img src="https://img-blog.csdnimg.cn/20200102212826217.png" alt="在这里插入图片描述" loading="lazy"></p>
<h1 id="3-进入chrome">3 进入chrome</h1>
<p>打开扩展程序,选中开发者模式,选择加载已解压的扩展程序.<br>
<img src="https://img-blog.csdnimg.cn/20200102212928696.png" alt="在这里插入图片描述" loading="lazy"></p>
<h1 id="4-选择刚才解压的文件夹">4 选择刚才解压的文件夹</h1>
<p>完成.</p>
